<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secreto para Rubí</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #220000;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ff4444;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
    }

    iframe {
      width: 90%;
      max-width: 960px;
      height: 60vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      background-color: black;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4444;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Secreto para Rubí</h1>
  
  <iframe src="https://drive.google.com/file/d/1VCexEM0UfHP_UcgKaF3fKhf5AfgLOCEl/preview" allow="autoplay" allowfullscreen></iframe>

  <button onclick="window.location.href='menu3.html'">Volver al menú</button>
</body>
</html>
